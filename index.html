<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" type="text/css" href="preview-card.css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

	<!-- image -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="page-wrapper">
		<div class="main-container">
			<div class="left-side">
				
				<div class="information">
					<h1>Get <span class="insights">insights</span> that help your business grow.</h1>
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
					experience, and overall efficiency.</p>
				</div>
				
				<div class="stats">
					<div class="numbers">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="numbers">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="numbers">
						<h2>12M+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
			

			<div class="right-side">
				<img src="images/image-header-desktop.jpg">
			</div>
		</div>

	</div>
	

	 
	 
	 

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>
</html>
